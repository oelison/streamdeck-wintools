<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>App Volume Set Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@master/src/rangeTooltip.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/rangeTooltip.js"></script>
    <script src="AppVolumeSet.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvApplications">
            <div class="sdpi-item-label">Application</div>
            <select class="sdpi-item-value select sdProperty sdList" id="applications" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="name" sdValueField="application"></select>
        </div>
        <details class="message">
            <summary>App must be playing sound to be shown in list</summary>
        </details>
        <div type="range" class="sdpi-item sdShowTooltip" id="dvVolume">
            <div class="sdpi-item-label" id="volumeLabel">Volume</div>
            <div class="sdpi-item-value">
                <span class="clickable" value="0">0</span>
                <input type="range" min="0" max="100" value=100 list="numbers" data-suffix="%" class="sdProperty" id="volume" oninput="setSettings()">
                <span class="clickable" value="100">100</span>
                <label for="volume" class="rangeLabel"></label>
            </div>
        </div>
        <div class="sdpi-info-label hidden" style="top: -1000;" value="">Tooltip</div>
        <div type="checkbox" class="sdpi-item" id="dvShowVolume">
            <div class="sdpi-item-label">Show Volume</div>
            <div class="sdpi-item-value">
                <input id="showVolume" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="showVolume" class="sdpi-item-label"><span></span>Show volume on key</label>
            </div>
        </div>
        <div type="checkbox" class="sdpi-item" id="dvShowAppName">
            <div class="sdpi-item-label">Show Name</div>
            <div class="sdpi-item-value">
                <input id="showAppName" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="showAppName" class="sdpi-item-label"><span></span>Show app name on key</label>
            </div>
        </div>
        <hr />
        <div class="sdpi-item" id="dvRefresh">
            <div class="sdpi-item-label">Refresh</div>
            <button class="sdpi-item-value" onclick="refreshApplications()">Refresh Applications</button>
        </div>
    </div>
</body>
</html>
