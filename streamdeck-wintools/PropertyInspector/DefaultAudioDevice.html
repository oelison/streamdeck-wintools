<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>App Volume Adjuster Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="AppVolumeAdjuster.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvDeviceType">
            <div class="sdpi-item-label">Device Type</div>
            <select class="sdpi-item-value select sdProperty" id="deviceType" oninput="setSettings()">
                <option value="0">Playback</option>
                <option value="1">Recording</option>
            </select>
        </div>
        <div class="sdpi-item" id="dvDefaultDevice">
            <div class="sdpi-item-label">Default Device</div>
            <select class="sdpi-item-value select sdProperty sdList" id="devices" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="name" sdValueField="device"></select>
        </div>
        <hr />
        <div class="sdpi-item" id="dvRefresh">
            <div class="sdpi-item-label">Refresh</div>
            <button class="sdpi-item-value" onclick="refreshApplications()">Refresh Settings</button>
        </div>
    </div>
</body>
</html>
