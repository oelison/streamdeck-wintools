<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Virtual Desktop Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@master/src/rangeTooltip.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/rangeTooltip.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvkeyType">
            <div class="sdpi-item-label">Key Lock</div>
            <select class="sdpi-item-value select sdProperty" id="keyType" oninput="setSettings()">
                <option value="0">capsLock</option>
                <option value="1">numLock</option>
                <option value="2">scrollLock</option>
            </select>
        </div>
        <details class="message">
            <summary>Add two or three from this Type and config them to numLock, capsLock or scrollLock. Push to change the Lockstate.</summary>
        </details>
        <hr />
    </div>

</body>
</html>
