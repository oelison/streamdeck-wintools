<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Ping Settings</title>
    <link rel="stylesheet" href="Resources/sdpi.css">
    <script src="Resources/sdtools.common.js"></script>
    <script src="Ping.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvServerName">
            <div class="sdpi-item-label">Server/IP</div>
            <input class="sdpi-item-value sdProperty" placeholder="google.com" value="" id="serverName">
            <button class="max100 leftMargin0" onclick="setSettings()">Save</button>
        </div>
        <div class="sdpi-item" id="dvServerName">
            <div class="sdpi-item-label">Server Title</div>
            <input class="sdpi-item-value sdProperty" placeholder="Google" value="" id="serverTitle" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvFrequency">
            <div class="sdpi-item-label">Frequency (ms)</div>
            <input class="sdpi-item-value sdProperty" placeholder="1000" value="" id="pingFrequency" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvLatency">
            <div class="sdpi-item-label">Normal Latency</div>
            <input class="sdpi-item-value sdProperty" id="normalLatency" inputmode="numeric" pattern="[0-9]*" type="number" placeholder="40" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvLowLatency">
            <div class="sdpi-item-label">Low latency image</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="lowImage" accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff" oninput="setSettings()">
                <label class="sdpi-file-info " for="lowImage" id="lowImageFilename">No file...</label>
                <label class="sdpi-file-label" for="lowImage">Choose file...</label>
            </div>
        </div>
        <div class="sdpi-item" id="dvHighLatency">
            <div class="sdpi-item-label">High latency image</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="highImage" accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff" oninput="setSettings()">
                <label class="sdpi-file-info " for="highImage" id="highImageFilename">No file...</label>
                <label class="sdpi-file-label" for="highImage">Choose file...</label>
            </div>
        </div>
        <div class="sdpi-item" id="dvTimeoutImage">
            <div class="sdpi-item-label">Timeout image</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="timeoutImage" accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff" oninput="setSettings()">
                <label class="sdpi-file-info " for="timeoutImage" id="timeoutImageFilename">No file...</label>
                <label class="sdpi-file-label" for="timeoutImage">Choose file...</label>
            </div>
        </div>
    </div>
</body>
</html>
